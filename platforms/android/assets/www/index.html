<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/justrlogo.css">
		<link rel="stylesheet" type="text/css" href="css/login-reg.css">
        <title>Social Polling</title>
		<p>Ïƒ</p>

    </head>
    <body>
        <div class="app">
            <h1>Social Polling</h1>
			<div class="dropdown">
			  <button class="dropbtn">Register</button>
			  <div class="dropdown-content">
					<label><b>Name</b></label>
					<input type="text" placeholder="Enter Name" name="Name" required>
					<label><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>
					<label><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>
					<label><b>Repeat Password</b></label>
					<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
					<input type="checkbox" checked="checked"> Remember me
			  </div>
			</div>
			<div class="dropdown">
			  <button class="dropbtn">Login</button>
				  <div class="dropdown-content">
					<label><b>Email</b></label>
					<input type="text" placeholder="Enter Email" name="email" required>
					<label><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>
				  </div>
			</div>
			<div class="privacy"
				<input type="checkbox" checked="checked"> Remember me
				<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			 </div>
        </div>
		
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/Newuserregs.js"></script>
		<script type="text/javascript" src="js/processNewSSuser.php"></script>
		<script type="text/javascript" src="js/reg-login-functions.js"></script>
    </body>
</html>
